<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Word Counter</title>
</head>
<body>
        <main class="flex items-center justify-center bg-gray-800 w-full h-[100vh]">
            <div class="w-[30rem] h-[25rem] bg-slate-50 flex flex-col justify-center items-center rounded-md shadow-xl">
                <textarea id="text" type="textarea" placeholder="please write your text here" class=" bg-slate-400 rounded-sm shadow-lg text-white p-4 resize-none" maxlength="100" rows="5" cols="50" ></textarea>
                <div class="flex my-9 gap-[3rem] ">
                    <p>Total Characters: <span id="total"></span></p>
                    <p>Remaining Characters:
                        <span id="remain"></span> </p>
                </div>
            </div>


        </main>

<script src="./index.js"></script>

</body>
</html>
